<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Autoevaluación</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        .chart-container { width: 50%; margin: auto; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>📊 Dashboard de Autoevaluación</h1>

    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>
    <br>
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <h2>📋 Respuestas registradas</h2>
    <table id="tablaRespuestas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Respuestas</th>
                <th>Puntaje</th>
                <th>Nivel</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Obtener datos del backend
        fetch('/dashboard-data')
            .then(res => res.json())
            .then(data => {
                // ======================
                // 1️⃣ Gráficas
                // ======================
                const ctxBar = document.getElementById('barChart').getContext('2d');
                const ctxPie = document.getElementById('pieChart').getContext('2d');

                new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels: ['Sí', 'No'],
                        datasets: [{
                            label: 'Cantidad de respuestas',
                            data: [data.totales.si, data.totales.no],
                            backgroundColor: ['#2ecc71', '#e74c3c']
                        }]
                    }
                });

                new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: ['Sí', 'No'],
                        datasets: [{
                            data: [data.totales.si, data.totales.no],
                            backgroundColor: ['#2ecc71', '#e74c3c']
                        }]
                    }
                });

                // ======================
                // 2️⃣ Tabla
                // ======================
                const tbody = document.querySelector("#tablaRespuestas tbody");
                data.registros.forEach(reg => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${reg.id}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.respuestas.join(', ')}</td>
                        <td>${reg.puntaje}</td>
                        <td>${reg.nivel}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error('Error cargando datos del dashboard:', err));
    </script>
</body>
</html>
